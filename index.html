<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WOW Demo Viewer</title>

<!-- Open Graph -->
<meta property="og:title" content="WOW Demo Viewer" />
<meta property="og:description" content="Interactive presentation slide viewer with visual effects" />
<meta property="og:type" content="website" />
<meta property="og:image" content="assets/404.png" />

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: #0b0f14;
  }

  .overlay {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0, 0, 0, 0.28);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    animation: fadeIn 0.38s ease-out forwards;
  }

  .content {
    position: relative;
    max-width: 92vw;
    max-height: 88vh;
    min-width: 200px;
    min-height: 150px;
    border-radius: 16px;
    overflow: hidden;
    background: #0d1117;
    box-shadow: 0 28px 90px rgba(0,0,0,0.55);
    transform: scale(0.92) translateY(16px);
    opacity: 0;
    animation: zoomIn 0.62s cubic-bezier(.2,.9,.2,1) forwards;
  }

  .img-wrap {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0d1117;
  }

  img {
    display: block;
    max-width: 92vw;
    max-height: 88vh;
    transition: opacity 200ms ease;
    transform-origin: center center;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* ── Controls ── */
  .close {
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 9999;
    font-size: 16px;
    padding: 10px 14px;
    background: rgba(255,255,255,0.14);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    cursor: pointer;
    transition: 160ms ease;
    user-select: none;
  }
  .close:hover { background: rgba(255,255,255,0.24); }

  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    z-index: 9999;
    font-size: 22px;
    width: 44px;
    height: 44px;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.10);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 999px;
    cursor: pointer;
    transition: 160ms ease;
    user-select: none;
  }
  .nav-btn:hover { background: rgba(255,255,255,0.22); }
  .nav-btn.visible { display: flex; }
  .nav-prev { left: 18px; }
  .nav-next { right: 18px; }

  /* ── HUD badges ── */
  .slide-indicator {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    font-size: 13px;
    padding: 6px 14px;
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.7);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 999px;
    user-select: none;
    display: none;
  }
  .slide-indicator.visible { display: block; }

  .zoom-badge {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-size: 13px;
    padding: 6px 12px;
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.7);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 999px;
    user-select: none;
    display: none;
  }
  .zoom-badge.visible { display: block; }

  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 36px;
    height: 36px;
    border: 3px solid rgba(255,255,255,0.1);
    border-top-color: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    z-index: 1;
  }
  .spinner.hidden { display: none; }

  /* ── Draw tool ── */
  .draw-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }
  .img-wrap.draw-active .draw-canvas {
    pointer-events: auto;
    cursor: crosshair;
  }
  .img-wrap.draw-active.eraser-active .draw-canvas {
    cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/></svg>') 12 12, crosshair;
  }

  .draw-toggle {
    position: fixed;
    top: 18px;
    left: 18px;
    z-index: 9999;
    font-size: 15px;
    padding: 9px 14px;
    background: rgba(255,255,255,0.14);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    cursor: pointer;
    transition: 160ms ease;
    user-select: none;
  }
  .draw-toggle:hover { background: rgba(255,255,255,0.24); }
  .draw-toggle.active {
    background: rgba(255,100,100,0.35);
    border-color: rgba(255,100,100,0.5);
  }

  .draw-toolbar {
    position: fixed;
    top: 64px;
    left: 18px;
    z-index: 9999;
    display: none;
    flex-direction: column;
    gap: 8px;
    padding: 10px;
    background: rgba(20,24,33,0.92);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }
  .draw-toolbar.visible { display: flex; }

  .toolbar-row {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .color-btn {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: 2px solid transparent;
    cursor: pointer;
    transition: 120ms ease;
    padding: 0;
  }
  .color-btn:hover { transform: scale(1.15); }
  .color-btn.active {
    border-color: #fff;
    box-shadow: 0 0 6px rgba(255,255,255,0.4);
  }

  .size-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    cursor: pointer;
    transition: 120ms ease;
    padding: 0;
  }
  .size-btn:hover { background: rgba(255,255,255,0.18); }
  .size-btn.active {
    background: rgba(255,255,255,0.25);
    border-color: rgba(255,255,255,0.5);
  }

  .size-dot {
    display: inline-block;
    border-radius: 50%;
    background: #fff;
  }

  .tool-btn {
    font-size: 13px;
    padding: 6px 12px;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.8);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 8px;
    cursor: pointer;
    transition: 120ms ease;
    white-space: nowrap;
  }
  .tool-btn:hover { background: rgba(255,255,255,0.18); }
  .tool-btn.active {
    background: rgba(255,180,80,0.3);
    border-color: rgba(255,180,80,0.5);
    color: #fff;
  }

  .shape-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    padding: 0;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.8);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 8px;
    cursor: pointer;
    transition: 120ms ease;
  }
  .shape-btn:hover { background: rgba(255,255,255,0.18); }
  .shape-btn.active {
    background: rgba(255,180,80,0.3);
    border-color: rgba(255,180,80,0.5);
    color: #fff;
  }

  @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
  @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  @keyframes zoomIn { to { transform: scale(1) translateY(0); opacity: 1; } }
  @keyframes zoomOut { to { transform: scale(0.95) translateY(24px); opacity: 0; } }
</style>
</head>

<body>

<button class="close" id="closeBtn" type="button">&#x2715; Close</button>
<button class="draw-toggle" id="drawToggle" type="button">&#x270E; Draw</button>
<button class="nav-btn nav-prev" id="prevBtn" type="button">&#x2039;</button>
<button class="nav-btn nav-next" id="nextBtn" type="button">&#x203A;</button>
<div class="slide-indicator" id="slideIndicator"></div>
<div class="zoom-badge" id="zoomBadge"></div>

<div class="draw-toolbar" id="drawToolbar">
  <div class="toolbar-row" id="colorRow">
    <button class="color-btn active" data-color="#ef4444" style="background:#ef4444" type="button"></button>
    <button class="color-btn" data-color="#facc15" style="background:#facc15" type="button"></button>
    <button class="color-btn" data-color="#22c55e" style="background:#22c55e" type="button"></button>
    <button class="color-btn" data-color="#3b82f6" style="background:#3b82f6" type="button"></button>
    <button class="color-btn" data-color="#a855f7" style="background:#a855f7" type="button"></button>
    <button class="color-btn" data-color="#ffffff" style="background:#ffffff" type="button"></button>
    <button class="color-btn" data-color="#111111" style="background:#111111;border-color:rgba(255,255,255,0.3)" type="button"></button>
  </div>
  <div class="toolbar-row" id="sizeRow">
    <button class="size-btn active" data-size="3" type="button"><span class="size-dot" style="width:5px;height:5px"></span></button>
    <button class="size-btn" data-size="6" type="button"><span class="size-dot" style="width:9px;height:9px"></span></button>
    <button class="size-btn" data-size="12" type="button"><span class="size-dot" style="width:14px;height:14px"></span></button>
  </div>
  <div class="toolbar-row" id="shapeRow">
    <button class="shape-btn active" data-tool="pen" type="button" title="Pen"><svg width="18" height="18" viewBox="0 0 18 18"><path d="M4 14 Q6 8 9 9 Q12 10 14 4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg></button>
    <button class="shape-btn" data-tool="line" type="button" title="Line"><svg width="18" height="18" viewBox="0 0 18 18"><line x1="3" y1="15" x2="15" y2="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg></button>
    <button class="shape-btn" data-tool="arrow" type="button" title="Arrow"><svg width="18" height="18" viewBox="0 0 18 18"><line x1="3" y1="15" x2="15" y2="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><polyline points="9,3 15,3 15,9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
    <button class="shape-btn" data-tool="darrow" type="button" title="Double Arrow"><svg width="18" height="18" viewBox="0 0 18 18"><line x1="3" y1="9" x2="15" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><polyline points="6,5 2,9 6,13" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><polyline points="12,5 16,9 12,13" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
    <button class="shape-btn" data-tool="bigarrow" type="button" title="Block Arrow"><svg width="18" height="18" viewBox="0 0 18 18"><polygon points="2,6 10,6 10,2 17,9 10,16 10,12 2,12" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg></button>
    <button class="shape-btn" data-tool="rect" type="button" title="Rectangle"><svg width="18" height="18" viewBox="0 0 18 18"><rect x="2" y="4" width="14" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/></svg></button>
    <button class="shape-btn" data-tool="circle" type="button" title="Ellipse"><svg width="18" height="18" viewBox="0 0 18 18"><ellipse cx="9" cy="9" rx="7" ry="6" fill="none" stroke="currentColor" stroke-width="1.5"/></svg></button>
  </div>
  <div class="toolbar-row">
    <button class="tool-btn" id="eraserBtn" type="button">Eraser</button>
    <button class="tool-btn" id="clearBtn" type="button">Clear</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="content" id="content">
    <div class="spinner" id="spinner"></div>
    <div class="img-wrap" id="imgWrap">
      <img id="demoImg" alt="Demo image" />
      <canvas class="draw-canvas" id="drawCanvas"></canvas>
    </div>
  </div>
</div>

<script>
  /* ── Popup: reopen as minimal window ── */
  if (window.name !== 'wow-popup') {
    var popup = window.open(location.href, 'wow-popup',
      'popup=yes,width=' + screen.availWidth + ',height=' + screen.availHeight + ',left=0,top=0');
    if (popup) {
      document.body.style.display = 'none';
      window.close();
      if (!window.closed) location.replace('about:blank');
    }
  }

  /* ── DOM refs ── */
  var overlay        = document.getElementById('overlay');
  var content        = document.getElementById('content');
  var closeBtn       = document.getElementById('closeBtn');
  var imgEl          = document.getElementById('demoImg');
  var spinner        = document.getElementById('spinner');
  var imgWrap        = document.getElementById('imgWrap');
  var prevBtn        = document.getElementById('prevBtn');
  var nextBtn        = document.getElementById('nextBtn');
  var slideIndicator = document.getElementById('slideIndicator');
  var drawToggle     = document.getElementById('drawToggle');
  var drawToolbar    = document.getElementById('drawToolbar');
  var drawCanvas     = document.getElementById('drawCanvas');
  var ctx            = drawCanvas.getContext('2d');
  var eraserBtn      = document.getElementById('eraserBtn');
  var clearBtn       = document.getElementById('clearBtn');
  var zoomBadge      = document.getElementById('zoomBadge');

  /* ── Slide state ── */
  var slides       = [];
  var currentIndex = -1;
  var defaultImg   = '404.png';
  var params       = new URLSearchParams(window.location.search);
  var imgParam     = params.get('img');

  function isValidFilename(name) {
    if (/^https?:\/\//i.test(name)) return true;
    return /^[\w\-./\\]+\.(png|jpe?g|gif|webp|svg)$/i.test(name);
  }

  function resolveImgSrc(src) {
    return /^https?:\/\//i.test(src) ? src : 'assets/' + src;
  }

  /* ── Spinner ── */
  function showSpinner() { spinner.classList.remove('hidden'); imgEl.style.opacity = '0'; }
  function hideSpinner() { spinner.classList.add('hidden');    imgEl.style.opacity = '1'; }

  /* ── Graduated image sizing ── */
  function calcDisplaySize() {
    var natW = imgEl.naturalWidth;
    var natH = imgEl.naturalHeight;
    if (!natW || !natH) return;

    var maxW = window.innerWidth * 0.92;
    var maxH = window.innerHeight * 0.88;
    var fillRatio = Math.max(natW / maxW, natH / maxH);

    if (fillRatio >= 1) {
      imgEl.style.width = '';
      imgEl.style.height = '';
      return;
    }

    var targetFill = 0.55 + 0.40 * fillRatio;
    var scale = Math.max(1, targetFill / fillRatio);
    imgEl.style.width  = Math.min(Math.round(natW * scale), maxW) + 'px';
    imgEl.style.height = Math.min(Math.round(natH * scale), maxH) + 'px';
  }

  /* ── Wheel zoom ── */
  var zoomLevel = 1;
  var ZOOM_MAX  = 5;
  var ZOOM_STEP = 1.15;

  function clampPercent(v) { return Math.max(0, Math.min(100, v)); }

  function resetZoom() {
    zoomLevel = 1;
    imgEl.style.transform = '';
    imgEl.style.transformOrigin = 'center center';
    updateZoomBadge();
  }

  function updateZoomBadge() {
    if (zoomLevel > 1.01) {
      zoomBadge.textContent = Math.round(zoomLevel * 100) + '%';
      zoomBadge.classList.add('visible');
    } else {
      zoomBadge.classList.remove('visible');
    }
  }

  content.addEventListener('wheel', function (e) {
    if (drawActive) return;
    e.preventDefault();
    var r = imgWrap.getBoundingClientRect();
    var x = clampPercent(((e.clientX - r.left) / r.width) * 100);
    var y = clampPercent(((e.clientY - r.top) / r.height) * 100);

    zoomLevel = e.deltaY < 0
      ? Math.min(zoomLevel * ZOOM_STEP, ZOOM_MAX)
      : Math.max(zoomLevel / ZOOM_STEP, 1);

    if (zoomLevel <= 1.01) { resetZoom(); return; }
    imgEl.style.transformOrigin = x + '% ' + y + '%';
    imgEl.style.transform = 'scale(' + zoomLevel + ')';
    updateZoomBadge();
  }, { passive: false });

  imgWrap.addEventListener('mousemove', function (e) {
    if (zoomLevel <= 1.01 || drawActive) return;
    var r = imgWrap.getBoundingClientRect();
    imgEl.style.transformOrigin =
      clampPercent(((e.clientX - r.left) / r.width) * 100) + '% ' +
      clampPercent(((e.clientY - r.top) / r.height) * 100) + '%';
  });

  imgWrap.addEventListener('dblclick', function (e) {
    if (drawActive) return;
    e.stopPropagation();
    resetZoom();
  });

  /* ── UI & navigation ── */
  function updateUI() {
    if (currentIndex >= 0) {
      slideIndicator.textContent = (currentIndex + 1) + ' / ' + slides.length;
      slideIndicator.classList.add('visible');
      prevBtn.classList.toggle('visible', currentIndex > 0);
      nextBtn.classList.toggle('visible', currentIndex < slides.length - 1);
    } else {
      slideIndicator.classList.remove('visible');
      prevBtn.classList.remove('visible');
      nextBtn.classList.remove('visible');
    }
  }

  function loadImage(src, updateUrl) {
    showSpinner();
    resetZoom();
    var resolved = resolveImgSrc(src);
    var test = new Image();
    test.onload = function () {
      imgEl.src = resolved;
      hideSpinner();
      calcDisplaySize();
      resizeCanvas();
      if (updateUrl) {
        var url = new URL(window.location);
        url.searchParams.set('img', src);
        history.replaceState(null, '', url);
      }
    };
    test.onerror = function () {
      imgEl.src = resolveImgSrc(defaultImg);
      currentIndex = -1;
      updateUI();
      hideSpinner();
      calcDisplaySize();
      resizeCanvas();
    };
    test.src = resolved;
  }

  function navigateTo(index) {
    if (index < 0 || index >= slides.length) return;
    currentIndex = index;
    updateUI();
    clearCanvas();
    loadImage(slides[currentIndex], true);
  }

  function init() {
    if (imgParam && isValidFilename(imgParam)) {
      currentIndex = slides.indexOf(imgParam);
      updateUI();
      loadImage(imgParam, false);
    } else if (slides.length > 0) {
      navigateTo(0);
    } else {
      imgEl.src = resolveImgSrc(defaultImg);
      updateUI();
    }
  }

  fetch('slides.json')
    .then(function (r) { return r.json(); })
    .then(function (data) { slides = data; init(); })
    .catch(function () { init(); });

  /* ── Keyboard ── */
  window.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowLeft' && currentIndex > 0)                    navigateTo(currentIndex - 1);
    else if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) navigateTo(currentIndex + 1);
    else if (e.key === 'Escape') {
      if (zoomLevel > 1.01)    resetZoom();
      else if (drawActive)     toggleDraw();
      else                     closeDemo();
    }
    else if ((e.key === 'd' || e.key === 'D') && e.target === document.body) toggleDraw();
  });

  prevBtn.addEventListener('click', function (e) { e.stopPropagation(); navigateTo(currentIndex - 1); });
  nextBtn.addEventListener('click', function (e) { e.stopPropagation(); navigateTo(currentIndex + 1); });

  /* ── Mobile swipe ── */
  var touchStartX = 0, touchStartY = 0;

  imgWrap.addEventListener('touchstart', function (e) {
    if (drawActive) return;
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, { passive: true });

  imgWrap.addEventListener('touchend', function (e) {
    if (drawActive) return;
    var dx = e.changedTouches[0].screenX - touchStartX;
    var dy = e.changedTouches[0].screenY - touchStartY;
    if (Math.abs(dx) < 50 || Math.abs(dy) > Math.abs(dx)) return;
    navigateTo(dx < 0 ? currentIndex + 1 : currentIndex - 1);
  }, { passive: true });

  /* ── Click shield ── */
  function isControlClick(e) {
    return e.target && e.target.closest &&
      (e.target.closest('#closeBtn') || e.target.closest('.nav-btn') ||
       e.target.closest('#imgWrap') || e.target.closest('#drawToggle') ||
       e.target.closest('.draw-toolbar'));
  }

  document.addEventListener('click', function (e) {
    if (!isControlClick(e)) { e.preventDefault(); e.stopImmediatePropagation(); }
  }, true);

  overlay.addEventListener('click', function (e) {
    if (!isControlClick(e)) { e.preventDefault(); e.stopImmediatePropagation(); }
  }, true);

  /* ── Close ── */
  closeBtn.addEventListener('click', closeDemo);
  var closing = false;

  function closeDemo() {
    if (closing) return;
    closing = true;
    content.style.animation = 'zoomOut 0.30s ease-in forwards';
    setTimeout(function () {
      window.close();
      setTimeout(function () {
        if (history.length > 1) history.back();
        else location.replace('about:blank');
      }, 120);
    }, 220);
  }

  /* ── Resize ── */
  imgEl.addEventListener('load', function () { calcDisplaySize(); resizeCanvas(); });
  window.addEventListener('resize', function () { resetZoom(); calcDisplaySize(); resizeCanvas(); });

  /* ══════════════════════════════════════════
     DRAW TOOL
     ══════════════════════════════════════════ */
  var drawActive    = false;
  var drawing       = false;
  var drawColor     = '#ef4444';
  var drawSize      = 3;
  var eraserMode    = false;
  var drawTool      = 'pen';
  var shapeStartX   = 0;
  var shapeStartY   = 0;
  var canvasSnapshot = null;

  function toggleDraw() {
    drawActive = !drawActive;
    imgWrap.classList.toggle('draw-active', drawActive);
    drawToggle.classList.toggle('active', drawActive);
    drawToolbar.classList.toggle('visible', drawActive);
    if (drawActive) {
      resetZoom();
    } else {
      eraserMode = false;
      eraserBtn.classList.remove('active');
      imgWrap.classList.remove('eraser-active');
    }
  }

  drawToggle.addEventListener('click', function (e) { e.stopPropagation(); toggleDraw(); });

  /* ── Canvas helpers ── */
  function resizeCanvas() {
    var rect = imgWrap.getBoundingClientRect();
    var dpr = window.devicePixelRatio || 1;
    drawCanvas.width = rect.width * dpr;
    drawCanvas.height = rect.height * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function clearCanvas() { ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height); }

  function getCanvasPos(e) {
    var r = drawCanvas.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
  }

  function saveSnapshot()   { canvasSnapshot = ctx.getImageData(0, 0, drawCanvas.width, drawCanvas.height); }
  function restoreSnapshot() { if (canvasSnapshot) ctx.putImageData(canvasSnapshot, 0, 0); }

  /* ── Shape primitives ── */
  function setupStroke() {
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = drawColor;
    ctx.lineWidth = drawSize;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }

  function drawArrowHead(x, y, angle) {
    var len = Math.max(12, drawSize * 4);
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x - len * Math.cos(angle - 0.45), y - len * Math.sin(angle - 0.45));
    ctx.moveTo(x, y);
    ctx.lineTo(x - len * Math.cos(angle + 0.45), y - len * Math.sin(angle + 0.45));
    ctx.stroke();
  }

  var shapeFunctions = {
    line: function (x1, y1, x2, y2) {
      setupStroke();
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    },

    arrow: function (x1, y1, x2, y2) {
      setupStroke();
      ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
      drawArrowHead(x2, y2, Math.atan2(y2 - y1, x2 - x1));
    },

    darrow: function (x1, y1, x2, y2) {
      setupStroke();
      var angle = Math.atan2(y2 - y1, x2 - x1);
      ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
      drawArrowHead(x2, y2, angle);
      drawArrowHead(x1, y1, angle + Math.PI);
    },

    bigarrow: function (x1, y1, x2, y2) {
      setupStroke();
      var dx = x2 - x1, dy = y2 - y1;
      var len = Math.sqrt(dx * dx + dy * dy);
      if (len < 2) return;
      var shaftLen = len * 0.55;
      var shaftW = Math.max(len * 0.18, 8);
      var headW = Math.max(len * 0.35, 16);
      ctx.save();
      ctx.translate(x1, y1);
      ctx.rotate(Math.atan2(dy, dx));
      ctx.beginPath();
      ctx.moveTo(0, -shaftW);
      ctx.lineTo(shaftLen, -shaftW);
      ctx.lineTo(shaftLen, -headW);
      ctx.lineTo(len, 0);
      ctx.lineTo(shaftLen, headW);
      ctx.lineTo(shaftLen, shaftW);
      ctx.lineTo(0, shaftW);
      ctx.closePath();
      ctx.stroke();
      ctx.restore();
    },

    rect: function (x1, y1, x2, y2) {
      setupStroke();
      var x = Math.min(x1, x2), y = Math.min(y1, y2);
      var w = Math.abs(x2 - x1), h = Math.abs(y2 - y1);
      var r = Math.min(12, w / 4, h / 4);
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
      ctx.stroke();
    },

    circle: function (x1, y1, x2, y2) {
      setupStroke();
      ctx.beginPath();
      ctx.ellipse(
        (x1 + x2) / 2, (y1 + y2) / 2,
        Math.abs(x2 - x1) / 2, Math.abs(y2 - y1) / 2,
        0, 0, Math.PI * 2
      );
      ctx.stroke();
    }
  };

  function drawShapePreview(pos) {
    restoreSnapshot();
    var fn = shapeFunctions[drawTool];
    if (fn) fn(shapeStartX, shapeStartY, pos.x, pos.y);
  }

  /* ── Unified drawing handlers ── */
  function onDrawStart(pos) {
    drawing = true;
    if (drawTool === 'pen' || eraserMode) {
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    } else {
      shapeStartX = pos.x;
      shapeStartY = pos.y;
      saveSnapshot();
    }
  }

  function onDrawMove(pos) {
    if (drawTool === 'pen' || eraserMode) {
      ctx.lineWidth = eraserMode ? drawSize * 4 : drawSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.globalCompositeOperation = eraserMode ? 'destination-out' : 'source-over';
      ctx.strokeStyle = eraserMode ? 'rgba(0,0,0,1)' : drawColor;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    } else {
      drawShapePreview(pos);
    }
  }

  function onDrawEnd(pos) {
    if (drawTool !== 'pen' && !eraserMode) {
      if (pos) drawShapePreview(pos);
      canvasSnapshot = null;
    }
    drawing = false;
  }

  /* ── Mouse events ── */
  drawCanvas.addEventListener('mousedown', function (e) {
    if (!drawActive) return;
    onDrawStart(getCanvasPos(e));
  });
  drawCanvas.addEventListener('mousemove', function (e) {
    if (!drawing) return;
    onDrawMove(getCanvasPos(e));
  });
  drawCanvas.addEventListener('mouseup', function (e) {
    if (!drawing) return;
    onDrawEnd(getCanvasPos(e));
  });
  drawCanvas.addEventListener('mouseleave', function () { drawing = false; });

  /* ── Touch events ── */
  drawCanvas.addEventListener('touchstart', function (e) {
    if (!drawActive) return;
    e.preventDefault();
    onDrawStart(getCanvasPos(e.touches[0]));
  });
  drawCanvas.addEventListener('touchmove', function (e) {
    if (!drawing) return;
    e.preventDefault();
    onDrawMove(getCanvasPos(e.touches[0]));
  });
  drawCanvas.addEventListener('touchend', function () {
    if (!drawing) return;
    onDrawEnd(null);
  });

  /* ── Toolbar: colors ── */
  document.getElementById('colorRow').addEventListener('click', function (e) {
    var btn = e.target.closest('.color-btn');
    if (!btn) return;
    e.stopPropagation();
    drawColor = btn.dataset.color;
    eraserMode = false;
    eraserBtn.classList.remove('active');
    imgWrap.classList.remove('eraser-active');
    this.querySelectorAll('.color-btn').forEach(function (b) { b.classList.remove('active'); });
    btn.classList.add('active');
  });

  /* ── Toolbar: sizes ── */
  document.getElementById('sizeRow').addEventListener('click', function (e) {
    var btn = e.target.closest('.size-btn');
    if (!btn) return;
    e.stopPropagation();
    drawSize = parseInt(btn.dataset.size, 10);
    this.querySelectorAll('.size-btn').forEach(function (b) { b.classList.remove('active'); });
    btn.classList.add('active');
  });

  /* ── Toolbar: shape tools ── */
  document.getElementById('shapeRow').addEventListener('click', function (e) {
    var btn = e.target.closest('.shape-btn');
    if (!btn || !btn.dataset.tool) return;
    e.stopPropagation();
    drawTool = btn.dataset.tool;
    eraserMode = false;
    eraserBtn.classList.remove('active');
    imgWrap.classList.remove('eraser-active');
    this.querySelectorAll('.shape-btn').forEach(function (b) { b.classList.remove('active'); });
    btn.classList.add('active');
  });

  /* ── Toolbar: eraser & clear ── */
  eraserBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    eraserMode = !eraserMode;
    this.classList.toggle('active', eraserMode);
    imgWrap.classList.toggle('eraser-active', eraserMode);
  });

  clearBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    clearCanvas();
  });
</script>
</body>
</html>
