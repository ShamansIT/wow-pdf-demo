<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WOW Demo Viewer</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: #0b0f14; 
  }

  /* Soft dim + light blur */
  .overlay {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0, 0, 0, 0.28);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    animation: fadeIn 0.38s ease-out forwards;
  }

  .content {
    max-width: 92vw;
    max-height: 88vh;
    border-radius: 16px;
    overflow: hidden;
    background: #0d1117;
    box-shadow: 0 28px 90px rgba(0,0,0,0.55);
    transform: scale(0.92) translateY(16px);
    opacity: 0;
    animation: zoomIn 0.62s cubic-bezier(.2,.9,.2,1) forwards;
  }

  .img-wrap {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0d1117;
  }

  img {
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1);
    transition: transform 200ms ease;
    transform-origin: center center;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Zoom on hover */
  .img-wrap:hover img {
    transform: scale(1.12);
  }

  /* Close always visible */
  .close {
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 9999;
    font-size: 16px;
    padding: 10px 14px;
    background: rgba(255,255,255,0.14);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    cursor: pointer;
    transition: 160ms ease;
    user-select: none;
  }
  .close:hover {
    background: rgba(255,255,255,0.24);
  }

  @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
  @keyframes zoomIn { to { transform: scale(1) translateY(0); opacity: 1; } }
  @keyframes zoomOut { to { transform: scale(0.95) translateY(24px); opacity: 0; } }
</style>
</head>

<body>

<button class="close" id="closeBtn" type="button">âœ• Close</button>

<div class="overlay" id="overlay">
  <div class="content" id="content">
    <div class="img-wrap">
      <img id="demoImg" alt="Demo image" />
    </div>
  </div>
</div>

<script>
  const imgEl = document.getElementById('demoImg');

  const params = new URLSearchParams(window.location.search);
  const imgParam = params.get('img');
  const defaultImg = 'default.png';

  // default first
  imgEl.src = `assets/${defaultImg}`;

  if (imgParam) {
    const test = new Image();
    test.onload = () => { imgEl.src = `assets/${imgParam}`; };
    test.onerror = () => { /* keep default */ };
    test.src = `assets/${imgParam}`;
  }

  const overlay = document.getElementById('overlay');
  const content = document.getElementById('content');
  const closeBtn = document.getElementById('closeBtn');

  // Close handlers
  content.addEventListener('click', (e) => e.stopPropagation());
  overlay.addEventListener('click', (e) => e.stopPropagation());

  // Close handlers
  closeBtn.addEventListener('click', closeDemo);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeDemo();
  });

  let closing = false;

  function closeDemo() {
    if (closing) return;
    closing = true;

    content.style.animation = 'zoomOut 0.30s ease-in forwards';

    setTimeout(() => {
      window.close();
      setTimeout(() => {
        if (history.length > 1) history.back();
        else location.replace('about:blank');
      }, 120);
    }, 220);
  }
</script>

</body>
</html>
