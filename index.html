<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Demo Overlay</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(circle at center, #1b1f23, #000);
  }

  /* Background dim + blur */
  .overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.55s ease-out forwards;
  }

  /* Card */
  .content {
    transform: scale(0.86) translateY(26px);
    opacity: 0;
    animation: zoomIn 0.75s cubic-bezier(.2,.9,.2,1) forwards;
    max-width: 92vw;
    max-height: 88vh;
    box-shadow: 0 40px 120px rgba(0,0,0,0.8);
    border-radius: 16px;
    overflow: hidden;
    background: #0d1117;
    position: relative;
  }

  /* Image wrapper to enable zoom-on-hover */
  .img-wrap {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0d1117;
  }

  /* The image itself */
  img {
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1);
    transition: transform 220ms ease;
    transform-origin: center center;
  }

  /* ✅ Zoom on hover */
  .img-wrap:hover img {
    transform: scale(1.18);
  }

  /* Close button */
  .close {
    position: fixed;
    top: 20px;
    right: 22px;
    font-size: 18px;
    padding: 10px 14px;
    background: rgba(255,255,255,0.10);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 999px;
    cursor: pointer;
    transition: 160ms ease;
    user-select: none;
  }
  .close:hover { background: rgba(255,255,255,0.22); }

  /* Hint */
  .hint {
    position: fixed;
    left: 22px;
    bottom: 18px;
    font-size: 12px;
    color: rgba(255,255,255,0.65);
    letter-spacing: 0.2px;
  }

  /* Exit animation */
  @keyframes zoomOut {
    to { transform: scale(0.92) translateY(38px); opacity: 0; }
  }
  @keyframes zoomIn {
    to { transform: scale(1) translateY(0); opacity: 1; }
  }
  @keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
  }
</style>
</head>

<body>

<button class="close" onclick="closeDemo()">✕ Close</button>
<div class="hint">Tip: Hover to zoom • Press ESC to close</div>

<div class="overlay" id="overlay" onclick="onOverlayClick(event)">
  <div class="content" id="content">
    <div class="img-wrap">
      <img id="demoImg" alt="Demo image"/>
    </div>
  </div>
</div>

<script>
  // 1) Pick image from URL: ?img=create-field.png
  const params = new URLSearchParams(window.location.search);
  const imgParam = params.get('img') || 'create-field.png'; // default
  const imgEl = document.getElementById('demoImg');

  // If you host on GitHub Pages, relative path works:
  imgEl.src = `assets/${imgParam}`;

  // ✅ ESC to close
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeDemo();
  });

  // Click outside content to close (optional but nice)
  function onOverlayClick(e) {
    const content = document.getElementById('content');
    if (!content.contains(e.target)) closeDemo();
  }

  function closeDemo() {
    const c = document.getElementById('content');
    c.style.animation = 'zoomOut 0.42s ease-in forwards';
    // Give the animation time, then close.
    setTimeout(() => window.close(), 360);
  }
</script>

</body>
</html>
